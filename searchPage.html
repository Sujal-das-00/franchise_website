    <style>
        .main-header {
            background-color: var(--header-bg);
            padding: 15px 0;
            width: 100%;
            background-color: #e8f3e9;

        }

        .header-container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        /* Logo */
        .logo img {
            height: 55px;
            /* Adjust based on your actual image size */
            display: block;
        }

        /* Nav Menu */
        .nav-menu ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        .nav-menu ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu ul li a:hover {
            color: var(--primary-green);
        }

        .search-link i {
            font-size: 14px;
            margin-right: 5px;
        }

        /* Let's Talk Button */
        .btn-talk {
            background-color: #fff;
            color: #1a2b3c;
            border: 1.5px solid var(--primary-green);
            padding: 12px 35px;
            border-radius: 50px;
            /* High radius for the pill shape */
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-talk:hover {
            background-color: var(--primary-green);
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .nav-menu {
                display: none;
            }

            /* Standard practice for mobile burger menus */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

                </select>

                <span class="clear-all" id="clearBtn">Clear all</span>
            </div>
        </section>

        </div>

        <footer class="pagination">
            <button class="btn-prev" disabled>
